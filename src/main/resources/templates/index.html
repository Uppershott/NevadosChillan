<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Nevados de Chillán</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/fonts/typicons.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.15/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
    <head th:replace="layout/header :: head">
</head>

<body style="background-color: rgb(0,78,100);">
	<header th:replace="layout/header :: header"></header>
    <!-- body del index, aquí sale el formulario para registrarse -->
    <div class="text-justify m-auto" style="width: 965px;">
        <div class="container m-auto" style="width: auto;height: auto;margin: auto;">
            <div class="row">
                <div class="col-md-6 m-auto" style="color: rgb(0,78,100);"></div>
                <div class="col-md-6" style="padding: -4px;">
                    <!-- recién aquí entra el formulario -->
                    <div class="row register-form">
                        <div class="col-lg-12" style="background-color: #fcfcfc;width: 475px;">
                            
                            <!-- FORMULARIO -->
                                                        
                            <form action="addCaja" th:action="@{/addCaja}" th:object="${caja}" method="post" class="custom-form" style="padding: 0px;margin: 24px;height: 490px;width: 390px;">
                                <!-- título -->
                                <h1 style="height: 31px;margin: 23px;">Registro de Caja</h1>
                                <div class="form-row form-group">
                                    <div class="col-sm-4 label-column"><label class="col-form-label" for="email-input-field">Correo electrónico</label></div>
                                    <div class="col-sm-6 input-column"><input class="form-control" type="text" th:field="*{correo}" name="correoBoxIndex" required ></div>
                                </div>
                                <div class="form-row form-group">
                                	<div class="col-sm-4 label-column"><label class="col-form-label" for="sucursal-select">Sucursal</label></div>
                                	<div class="col-sm-6 select-column">
                                		<select  class="slct" th:field="*{sucursal}">
				                        	<option value="0"> Selecciona una sucursal </option>
					                    	<option th:each="suc: ${mySucursalList}"
						                            th:value="${suc.id}"
						                            th:text="${suc.nombre}"/>
				                  		</select>
				                  	</div>
                                </div>
                                <div class="form-row form-group">
                                    <div class="col-sm-4 label-column"><label class="col-form-label" for="pawssword-input-field">Password</label></div>
                                    <div class="col-sm-6 input-column"><input class="form-control" type="text" th:field="*{password}" name="passwordBoxIndex" required ></div>
                                </div>
                                <div>
                                	<button class="btn btn-primary btn-lg text-white submit-button" type="submit">Registrarse</button><button class="btn btn-primary btn-lg text-white back-button" type="button" onClick="history.back()">Volver</button>
                           		</div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.15/js/dataTables.bootstrap.min.js"></script>
    <script src="assets/js/script.min.js"></script>
</body>

</html>
